<div class="container">
    <div class="grid-container">
        <div class="my-3">
            <mat-card class="mat-elevation-z6 p-4 feedback-card">                
                <mat-card-header class="sfFontText">
                    <mat-card-title class="sfFontText card-title">{{feedback.title}}</mat-card-title>
                    <mat-card-subtitle class="pl-1 pt-1 card-name">by {{feedback.name}}</mat-card-subtitle>
                    <mat-card-subtitle class="pl-1 card-email">{{feedback.email}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content class="m-3 card-description sfFontText">{{feedback.description }}</mat-card-content>
                <div class="form-group form-check">
                    <button mat-raised-button color="warn" class="delete-button" (click)="onClick(feedback)">Delete</button>
                </div>
            </mat-card>
        </div>
    </div>
</div>
